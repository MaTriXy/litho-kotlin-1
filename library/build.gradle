apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1000
        versionName "0.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "com.facebook.litho:litho-core:$litho_version"
    compile "com.facebook.litho:litho-widget:$litho_version"
    provided "com.facebook.litho:litho-annotations:$litho_version"
    annotationProcessor "com.facebook.litho:litho-processor:$litho_version"
    compile "com.facebook.soloader:soloader:$litho_version"
}
